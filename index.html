<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Fork Me! FCC: Test Suite Template</title>
    <link rel="stylesheet" href="css/style.css">
  </head>

  <body>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>

    <h1 id="title">Microvers Pair Project Form</h1>

    <p id="description">
      This is a Survey Form made by Sebastian Suarez and Tomas da Silveira for Microverse Trials HTML/CSS Project 
    </p>

    <form id="survey-form">
      <label id="name-label" for="name">Name</label>
      <input id="name" type="text" placeholder="Enter your name...">
      <label id="email-label" for="name">Email</label>
      <input id="email" type="email" name="email" placeholder="Enter your email...">
      <label id="number-label" for="name">Age (optional)</label>
      <input id="number" type="number" placeholder="Enter your Age..." min="18" max="70">
      
      <label>Select your current role:</label>
      <select name="role" id="dropdown">
        <option value="student">Student</option>
        <option value="developer">Software Developer</option>
        <option value="engineer">Software Engineer</option>
      </select>
      
	    <input type="submit" value="Enviar">
    </form>


    <script  src="js/index.js"></script>
  </body>
</html>
